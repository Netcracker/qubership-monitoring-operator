apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-operator
  labels:
    name: grafana-operator
    app.kubernetes.io/component: grafana
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: monitoring-operator
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: grafana-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: grafana-operator
        app.kubernetes.io/component: grafana
        app.kubernetes.io/part-of: monitoring
        app.kubernetes.io/managed-by: monitoring-operator
    spec:
      containers:
        - env:
            - name: TEMPLATE_PATH
              value: /usr/local/bin/templates
            # WATCH_NAMESPACE set to empty string to allow cross-namespace scanning
            # When WATCH_NAMESPACE is empty, Grafana Operator v5 scans all namespaces
            # This enables allowCrossNamespaceImport to work for dashboards and datasources
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: grafana-operator
          image: quay.io/grafana-operator/grafana-operator:v5.20.0
          imagePullPolicy: IfNotPresent
          name: grafana-operator
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      restartPolicy: Always
      securityContext: {}
      serviceAccount: grafana-operator
      serviceAccountName: grafana-operator
      terminationGracePeriodSeconds: 30
