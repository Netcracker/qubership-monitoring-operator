{{- if and .Values.pushgateway.tlsEnabled (not .Values.pushgateway.tlsConfig.existingSecret) }}
{{- if .Values.pushgateway.tlsConfig.createSecret }}
kind: Secret
apiVersion: v1
metadata:
  name: {{ default "pushgateway-tls-secret" .Values.pushgateway.tlsConfig.createSecret.secretName }}
  labels:
    name: {{ default "pushgateway-tls-secret" .Values.pushgateway.tlsConfig.createSecret.secretName }}
    app.kubernetes.io/name: {{ default "pushgateway-tls-secret" .Values.pushgateway.tlsConfig.createSecret.secretName }}
    app.kubernetes.io/instance: {{ cat (default "pushgateway-tls-secret" .Values.pushgateway.tlsConfig.createSecret.secretName) "-" .Release.Namespace | nospace | trunc 63 | trimSuffix "-" }}
    app.kubernetes.io/component: pushgateway
data: {}
stringData:
  {{- if .Values.pushgateway.tlsConfig.createSecret.ca }}
  ca.crt:
    {{- toYaml .Values.pushgateway.tlsConfig.createSecret.ca | nindent 4 }}
  {{- end }}
  {{- if .Values.pushgateway.tlsConfig.createSecret.cert }}
  tls.crt:
    {{- toYaml .Values.pushgateway.tlsConfig.createSecret.cert | nindent 4 }}
  {{- end }}
  {{- if .Values.pushgateway.tlsConfig.createSecret.key }}
  tls.key:
    {{- toYaml .Values.pushgateway.tlsConfig.createSecret.key | nindent 4 }}
  {{- end }}
{{- end }}
{{- end }}
