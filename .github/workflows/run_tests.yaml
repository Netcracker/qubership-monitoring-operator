name: Run Monitoring Pipeline

on:
  push
#  pull_request:
#    types: [opened, synchronize, reopened]
#    branches: [main]


jobs:
  Wait-for-images:
    runs-on: ubuntu-latest
    steps:
    - name: Wait for build.yaml to complete
      uses: netcracker/qubership-workflow-hub/actions/wait-for-workflow@main
      with:
        workflow: build.yaml
        token: ${{ secrets.GITHUB_TOKEN }}
        pr-number: ${{ github.event.pull_request.number }}
  Monitoring-Pipeline:
    needs: Wait-for-images
    if: github.event.pull_request.user.login != 'dependabot[bot]'
    uses: Netcracker/qubership-test-pipelines/.github/workflows/monitoring.yaml@monitoring
    with:
      service_branch: '${{ github.head_ref || github.ref_name }}'
      versions_file: '.github/versions.yaml'
      pipeline_branch: 'monitoring' #this value must match the value after '@' in 'uses'
    secrets:
      AWS_S3_ACCESS_KEY_ID: ${{secrets.AWS_S3_ACCESS_KEY_ID}}
      AWS_S3_ACCESS_KEY_SECRET: ${{secrets.AWS_S3_ACCESS_KEY_SECRET}}
