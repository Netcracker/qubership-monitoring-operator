name: Run Monitoring Pipeline

on:
  push:
    branches: [main]
    paths:
    - '**'
    - '!.github/**'
    - '.github/workflows/integration-tests.yaml'
    - '!docs/**'
    - '!CODE-OF-CONDUCT.md'
    - '!CONTRIBUTING.md'
    - '!LICENSE'
    - '!README.md'
    - '!SECURITY.md'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths:
    - '**'
    - '!.github/**'
    - '.github/workflows/integration-tests.yaml'
    - '!docs/**'
    - '!CODE-OF-CONDUCT.md'
    - '!CONTRIBUTING.md'
    - '!LICENSE'
    - '!README.md'
    - '!SECURITY.md'

permissions:
  contents: read

jobs:
  Wait-for-images:
    if: |
      (
        github.event_name != 'pull_request' || (
          github.event.pull_request.user.login != 'dependabot[bot]' &&
          github.event.pull_request.user.login != 'renovate[bot]' &&
          github.event.pull_request.head.repo.full_name == github.repository
        )
      )
    runs-on: ubuntu-latest
    outputs:
      conclusion: ${{ steps.wait.outputs.conclusion }}
    steps:
      - name: Wait for build.yaml to complete
        uses: netcracker/qubership-workflow-hub/actions/wait-for-workflow@ac0b35120b940eaa644cdcfee7d4957038998ec2 # v2.0.9
        id: wait
        with:
          workflow: build.yaml
          token: ${{ secrets.GITHUB_TOKEN }}

  Monitoring-Pipeline:
    needs: [Wait-for-images]
    if: |
      needs.Wait-for-images.outputs.conclusion == 'success'
    uses: Netcracker/qubership-test-pipelines/.github/workflows/monitoring.yaml@4cb7d7c09d0205268066b130c8c6205d9232507b # v1.4.1
    with:
      service_branch: ${{ github.sha }}
      pipeline_branch: '4cb7d7c09d0205268066b130c8c6205d9232507b' #this value must match the value after '@' in 'uses'
      repository_name: '${{ github.repository_owner }}/qubership-monitoring-operator'
      kind-layout: 'single-node'
