name: Run Monitoring Pipeline

on:
  push: {}
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
    paths-ignore:
    - '.github/**'
    - 'docs/**'
    - 'CODE-OF-CONDUCT.md'
    - 'CONTRIBUTING.md'
    - 'LICENSE'
    - 'README.md'
    - 'SECURITY.md'
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  Check-PR:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if PR exists for branch
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '')
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`
            })
            const hasPR = prs.data.length > 0
            core.setOutput('should_skip', github.event_name == 'push' && hasPR)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  Wait-for-images:
    needs: Check-PR
    if: |
      needs.Check-PR.outputs.should_skip != 'true' &&
      (
        github.event_name != 'pull_request' ||
        (
          github.event.pull_request.user.login != 'dependabot[bot]' &&
          github.event.pull_request.user.login != 'renovate[bot]'
        )
      )
    runs-on: ubuntu-latest
    outputs:
      conclusion: ${{ steps.wait.outputs.conclusion }}
    steps:
      - name: Wait for build.yaml to complete
        uses: netcracker/qubership-workflow-hub/actions/wait-for-workflow@release/v2.0.5
        id: wait
        with:
          workflow: build.yaml
          token: ${{ secrets.GITHUB_TOKEN }}

  Monitoring-Pipeline:
    needs: [Check-PR, Wait-for-images]
    if: |
      needs.Check-PR.outputs.should_skip != 'true' &&
      needs.Wait-for-images.outputs.conclusion == 'success' &&
      (
        github.event_name != 'pull_request' ||
        (
          github.event.pull_request.user.login != 'dependabot[bot]' &&
          github.event.pull_request.user.login != 'renovate[bot]'
        )
      )
    uses: Netcracker/qubership-test-pipelines/.github/workflows/monitoring.yaml@monitoring
    with:
      service_branch: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
      versions_file: '.github/versions.yaml'
      pipeline_branch: 'monitoring' #this value must match the value after '@' in 'uses'
      repository_name: '${{ github.repository_owner }}/qubership-monitoring-operator'
      kind-layout: 'single-node'
